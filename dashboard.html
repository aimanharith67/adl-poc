<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,600' rel='stylesheet' type='text/css'>


    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-list"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-search"></i></a>
              </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="bi bi-bell"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"><i class="bi bi-app"></i></a>
                </li>
              </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row mt-3">
            <div class="col-md-3">
             <div class="card">
               <div class="card-body d-flex">
                 <div>
                    <div class="symbol" style="color: #3f87f5; background-color: #cfe2ff;">
                        <i class="bi bi-currency-dollar" ></i>
                    </div>
                </div>
                 <div >
                    <h3>$23,523</h3>
                    <span>Profit</span>
                 </div>
               </div>
            </div>
          </div>
          <div class="col-md-3">
             <div class="card">
               <div class="card-body d-flex">
                 <div>
                    <div class="symbol" style="color: #479f76; background-color: #d1e7dd;">
                        <i class="bi bi-graph-up"></i>
                    </div>
                </div>
                 <div >
                    <h3>+ 17.21%</h3>
                    <span>Growth</span>
                 </div>
               </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <div class="card-body d-flex">
                <div>
                   <div class="symbol"  style="color: #ffcd39; background-color: #fff3cd;">
                       <i class="bi bi-currency-dollar"></i>
                   </div>
               </div>
                <div >
                   <h3>3,685</h3>
                   <span>Orders</span>
                </div>
              </div>
           </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <div class="card-body d-flex">
                <div>
                   <div class="symbol"  style="color: #8c68cd; background-color: #e2d9f3;">
                       <i class="bi bi-currency-dollar"></i>
                   </div>
               </div>
                <div >
                   <h3>1,832</h3>
                   <span>Customers</span>
                </div>
              </div>
           </div>
          </div>
        
          <div class="row mt-3">
            <div class="col-md-8"><div class="card">
               <div class="card-body">
                <canvas id="myGraph"></canvas>
               </div>
            </div>
          </div>
            <div class="col-md-4"><div class="card">
              <div class="card-body">
                <canvas id="myChart"></canvas>
              </div>
            </div>
          </div>
          </div>
        
        
        </div>
      </div>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
